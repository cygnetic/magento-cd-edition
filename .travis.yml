dist: trusty
language: php
php:
  - 5.6
  - 7.0

cache:
    directories:
      - $HOME/.composer/cache
      - $HOME/.php-cs-fixer
      - $HOME/.local

before_install:
  - composer config -g http-basic.repo.magento.com $MAGE_PUBLICKEY $MAGE_PRIVATEKEY
  - composer update

before_script:
 - ./vendor/bin/phpcs --config-set installed_paths vendor/magento/marketplace-eqp

script:
 - ./vendor/bin/phpcs . --ignore=vendor/ -v --standard=MEQP1;